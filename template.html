<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafc;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .anime-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .cover {
      width: 100%;
      border-radius: 10px;
    }
    .episode-btn {
      margin: 5px;
      min-width: 130px;
    }
  </style>
</head>
<body>
  <div class="anime-card">
    <div class="text-center mb-3">
      <img src="{{ cover_url }}" alt="cover" class="cover mb-3">
      <h2>{{ title }}</h2>
      <p><strong>Episodes:</strong> {{ total_eps }} | <strong>Score:</strong> {{ score }}/100</p>
    </div>
    <h4>Episode Links</h4>
    <div class="d-flex flex-wrap">
      {% for ep in episodes %}
        <a href="{{ ep.url }}" class="btn btn-outline-primary episode-btn" target="_blank">
          Episode {{ ep.episode }}
        </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
