<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{TITLE}}</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a1e;
      --text: #e0e0e0;
      --accent: #00d4ff;
      --border: #333;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f9fa;
        --card: #ffffff;
        --text: #212529;
        --accent: #007bff;
        --border: #dee2e6;
      }
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container { max-width: 1100px; margin: auto; }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .cover-img {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 10px 0;
      color: var(--accent);
    }
    .meta {
      font-size: 1.1rem;
      color: #aaa;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .episode-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .episode-card:hover { transform: translateY(-5px); }
    .ep-header {
      background: linear-gradient(135deg, var(--accent), #0056b3);
      color: white;
      padding: 12px;
      font-weight: 600;
      text-align: center;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #000;
    }
    .video-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .fallback-link {
      padding: 15px;
      text-align: center;
      background: #111;
      color: #0f0;
      font-family: monospace;
      word-break: break-all;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{COVER}}" alt="Cover" class="cover-img" />
      <div class="title">{{TITLE}}</div>
      <div class="meta">
        ‚≠ê Score: {{SCORE}} | üé¨ Episodes: {{EPISODES}}
      </div>
    </div>

    <div class="episodes">
      {{EPISODE_LIST}}
    </div>
  </div>

  <footer>
    Generated on {{DATE}} ‚Ä¢ Miruro Video Extractor
  </footer>

  <script>
    document.querySelectorAll('video').forEach(video => {
      const src = video.getAttribute('data-src');
      if (!src) return;

      if (Hls.isSupported() && src.includes('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
      } else {
        video.src = src;
        video.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
